<!DOCTYPE html>
<html>
<head>
	<title>game1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="game1.css">
</head>
<body>
	<div id="title">
		<label>分数：</label>
		<div id="score"></div>
		<label>下落时间间隔:</label>
		<div id="speed"></div>
		<button id="fast">加速</button>
		<button id="slow">减速</button>
	</div>
		
	<div id="main">
		
		<div id="icon">
			
		</div>
	</div>
	<div id="infor">
		<h3>游戏：别踩白块<br>
			游戏规则：</h3>
		<h4>written by chensi</h4>
		<p>	在所有黑块下落到底部之前，点击黑块加一分，单击白块则游戏结束。当黑块落到最下面时则游戏结束。<br>
			分数项显示你目前所得总分数，点击加速按钮，会缩短小块的下落时间间隔，加快下落速度；<br>
			点击减速按钮，会增大小块下落的时间间隔，减慢下落速度。</p>

	</div>
<script type="text/javascript" src="game1.js"></script>
</body>
</html>
